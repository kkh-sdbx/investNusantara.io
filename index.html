<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" >
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>IKN Nusantara Real Estate MVP</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin=""/>
    <style>
        #map { height: 100vh; width: 100%; } /* 전체 화면 지도 */
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>
    <script>
        // 1. 지도 초기화 (누산타라 좌표: -0.83, 116.69)
        const map = L.map('map').setView([-0.83, 116.69], 13);

        // 2. 무료 OSM 타일 레이어 추가
        /*
        L.tileLayer('https://{s}.basemaps.cartocdn.com/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a> contributors &copy; <a href="https://carto.com">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        */
       L.tileLayer('https://tile.openstreetmap.org{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
        // 3. 백엔드 연결 전 샘플 데이터로 테스트
        const mockupData = [
            { id: 1, name: "대통령궁 예정지", pos: [-0.836, 116.690], info: "2026년 완공 예정" },
            { id: 2, name: "외국인 투자 1구역", pos: [-0.850, 116.710], info: "HGB 160년 보장 구역" }
        ];

        // 4. 데이터 뿌리기
        mockupData.forEach(item => {
            L.marker(item.pos).addTo(map)
                .bindPopup(`<b>${item.name}</b><br>${item.info}`);
        });
    </script>
</body>
</html>
